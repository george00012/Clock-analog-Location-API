<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Analog and date</title>
    <link rel="shortcut icon" href="../0/img/reloj.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="principal">
      <div class="principal-clock">
        <div class="principal-clock-face">
            <div class="hand principal-clock-hours">0</div>
            <div class="hand principal-clock-min">0</div>
            <div class="hand principal-clock-sec">0</div>
        </div>
      </div>
      <div class="principal-date">
        <div class="princial-date-content">
          <div class="principal-date-day">1</div>
          <div class="principal-date-month">1</div>
          <div class="principal-date-year">1</div>
        </div>
        <div class="principal-date-location">
          <p class="principal-date-location-temperature">2</p>
          <p class="principal-date-location-temperature-place">2</p>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
